<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Додати великий округ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5faff;
            padding: 40px;
        }
        form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        select, input {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #003366;
        }
        button {
            padding: 10px 15px;
            background-color: #3399ff;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #267bd9;
        }
        .flex-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        #pickup_container div {
            margin-bottom: 5px;
            font-size: 16px;
            color: #003366;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        #pickup_container button {
            margin-left: 10px;
            background-color: #ff6666;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            padding: 2px 8px;
            font-size: 14px;
            color: white;
            transition: background-color 0.3s ease;
        }
        #pickup_container button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <form method="POST" action="{{ url_for('add_form') }}">
        <h2>Додати великий округ</h2>

        <label for="district_number">Округ:</label>
        <select name="district_number" id="district_number" required>
            <option value="" disabled selected>Оберіть округ</option>
            {% for i in range(1, 7) %}
                <option value="Округ {{ i }}">Округ {{ i }}</option>
            {% endfor %}
        </select>

        <label for="last_name">Прізвище:</label>
        <input type="text" name="last_name" id="last_name" required>

        <label for="first_name">Імʼя:</label>
        <input type="text" name="first_name" id="first_name" required>

        <label for="middle_name">По батькові:</label>
        <input type="text" name="middle_name" id="middle_name" required>

        <label for="phone">Телефон:</label>
        <input type="text" name="phone" id="phone" required pattern="^\+?\d{9,15}$" placeholder="+380XXXXXXXXX">

        <label for="pickup_select">Оберіть локацію:</label>
        <div class="flex-row">
            <select id="pickup_select">
                {% for i in range(1, 21) %}
                    <option value="Л{{ i }}">Л{{ i }}</option>
                {% endfor %}
            </select>
            <button type="button" onclick="addPickup()">➕ Додати</button>
        </div>

        <div id="pickup_container"></div>

        <!-- Приховане поле для передачі обраних локацій -->
        <input type="hidden" name="pickup_points" id="pickup_points_input">

        <button type="submit">Зберегти</button>
    </form>

    <script>
        let selectedPickups = [];

        function addPickup() {
            const select = document.getElementById('pickup_select');
            const selected = select.value;

            if (!selectedPickups.includes(selected)) {
                selectedPickups.push(selected);
                updatePickupDisplay();
            }
        }

        function removePickup(index) {
            selectedPickups.splice(index, 1);
            updatePickupDisplay();
        }

        function updatePickupDisplay() {
            const container = document.getElementById('pickup_container');
            container.innerHTML = "";

            selectedPickups.forEach((item, index) => {
                const div = document.createElement("div");
                div.textContent = item;

                const btn = document.createElement("button");
                btn.type = "button";
                btn.textContent = "❌";
                btn.onclick = () => removePickup(index);

                div.appendChild(btn);
                container.appendChild(div);
            });

            document.getElementById('pickup_points_input').value = selectedPickups.join(', ');
        }
    </script>
</body>
</html>
