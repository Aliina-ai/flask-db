<body>
    <!-- Кнопка "Назад до списку великих округів" -->
    <a href="{{ url_for('big_list') }}" style="display:inline-block; margin-bottom:20px; padding:10px 15px; background-color:#ccc; color:black; text-decoration:none; border-radius:5px;">← Назад до списку</a>

    <form method="POST">
        <h2>Додати великий округ</h2>

        Округ:
        <select name="district_number" required>
            <option value="" disabled selected>Оберіть округ</option>
            {% for i in range(1, 7) %}
                <option value="{{ i }}">Округ {{ i }}</option>
            {% endfor %}
        </select>

        Прізвище:
        <input type="text" name="last_name" required>

        Імʼя:
        <input type="text" name="first_name" required>

        По батькові:
        <input type="text" name="middle_name" required>

        Телефон:
        <input type="text" name="phone" required>

        <label for="pickup_select">Оберіть локацію:</label>
        <div class="flex-row">
            <select id="pickup_select">
                {% for i in range(1, 21) %}
                    <option value="Л{{ i }}">Л{{ i }}</option>
                {% endfor %}
            </select>
            <button type="button" onclick="addPickup()">➕ Додати</button>
        </div>

        <div id="pickup_container"></div>

        <!-- Приховане поле для передачі в Flask -->
        <input type="hidden" name="pickup_points" id="pickup_points_input">

        <input type="submit" value="Зберегти">
    </form>

    <script>
        let selectedPickups = [];

        function addPickup() {
            const select = document.getElementById('pickup_select');
            const selected = select.value;

            if (!selectedPickups.includes(selected)) {
                selectedPickups.push(selected);
                updatePickupDisplay();
            }
        }

        function removePickup(index) {
            selectedPickups.splice(index, 1);
            updatePickupDisplay();
        }

        function updatePickupDisplay() {
            const container = document.getElementById('pickup_container');
            container.innerHTML = "";

            selectedPickups.forEach((item, index) => {
                const div = document.createElement("div");
                div.innerHTML = `${item} <button type="button" onclick="removePickup(${index})">❌</button>`;
                container.appendChild(div);
            });

            document.getElementById('pickup_points_input').value = selectedPickups.join(', ');
        }
    </script>
</body>
