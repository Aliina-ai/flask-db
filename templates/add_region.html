<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Додати округ</title>
<style>
body {
    font-family: 'Segoe UI', sans-serif;
    background: #f7f9fb;
    padding: 30px;
}

.wrapper {
    max-width: 500px;
    margin: 40px auto;
    background: #fff;
    padding: 30px 40px;
    border-radius: 10px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    transition: transform 0.2s ease;
}

.wrapper:hover {
    transform: translateY(-3px);
}

.back {
    display: inline-block;
    margin-bottom: 20px;
    padding: 8px 14px;
    background: #ccc;
    color: #333;
    text-decoration: none;
    border-radius: 6px;
    font-size: 14px;
    transition: background 0.2s ease;
}

.back:hover {
    background: #b3b3b3;
}

h2 {
    text-align: center;
    color: #2b4f73;
    margin-bottom: 30px;
    font-weight: 600;
}

label {
    display: block;
    margin-top: 15px;
    font-weight: 600;
    color: #333;
}

input, select {
    width: 100%;
    padding: 10px 12px;
    margin-top: 6px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
    box-sizing: border-box;
    transition: border 0.2s ease, box-shadow 0.2s ease;
}

input:focus, select:focus {
    border-color: #2b4f73;
    box-shadow: 0 0 6px rgba(43,79,115,0.2);
    outline: none;
}

input[readonly] {
    background-color: #f0f0f0;
}

button {
    width: 100%;
    margin-top: 25px;
    padding: 12px;
    background: #2b4f73;
    color: #fff;
    border: none;
    border-radius: 6px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    transition: background 0.2s ease;
}

button:hover {
    background: #1f3c57;
}
</style>

<script>
function updateLargeOkrug() {
    const okrugSelect = document.querySelector('select[name="okrug"]');
    const largeOkrugInput = document.querySelector('input[name="large_okrug"]');
    const val = parseInt(okrugSelect.value);
    if (!isNaN(val)) {
        let group = 0;
        if(val >= 1 && val <= 7) group = 1;
        else if(val >= 8 && val <= 14) group = 2;
        else if(val >= 15 && val <= 20) group = 3;
        else if(val >= 21 && val <= 28) group = 4;
        else if(val >= 29 && val <= 35) group = 5;
        else if(val >= 36 && val <= 42) group = 6;
        largeOkrugInput.value = group;
    } else {
        largeOkrugInput.value = '';
    }
}

window.addEventListener('DOMContentLoaded', function() {
    updateLargeOkrug();
    document.querySelector('select[name="okrug"]').addEventListener('change', updateLargeOkrug);
});
</script>

</head>
<body>
<div class="wrapper">
    <a href="{{ url_for('regions') }}" class="back">← Повернутися</a>

    <h2>Додати округ</h2>
    <form method="POST" action="{{ url_for('add_region') }}">
        <label>Великий округ</label>
        <input type="text" name="large_okrug" readonly>

        <label>№ округу</label>
        <select name="okrug" required>
            <option value="">Оберіть...</option>
            {% for i in range(1,43) %}
                <option value="{{ i }}">{{ i }}</option>
            {% endfor %}
        </select>

        <label>Прізвище</label>
        <input type="text" name="last_name" required>

        <label>Ім’я</label>
        <input type="text" name="first_name" required>

        <label>По батькові</label>
        <input type="text" name="middle_name" required>

        <label>Адреса</label>
        <input type="text" name="address" required>

        <label>Телефон</label>
        <input type="text" name="phone" required>

        <label>Дата народження</label>
        <input type="date" name="birth_date" required>

        <label>Локація</label>
        <select name="location" required>
            <option value="">Оберіть...</option>
            {% for i in range(1,21) %}
                <option value="Л{{ i }}">Л{{ i }}</option>
            {% endfor %}
        </select>

        <button type="submit">Додати</button>
    </form>
</div>
</body>
</html>
