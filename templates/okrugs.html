<!DOCTYPE html>
<html lang="uk">
<head>
...
<style> /* аналогічний стилям для regions_large */ </style>
</head>
<body>
  <div class="top-bar">
    <a href="{{ url_for('dashboard') }}" class="back-button">← Повернутися</a>
    <a href="{{ url_for('add_okrug') }}" class="back-button" style="background-color:#2b4f73;color:white;">+ Додати округ</a>
  </div>
  <table>
    <thead><tr>…всі заголовки…</tr></thead>
    <tbody>
      {% for row in data %}
      <tr>
        <td>{{ row.large_okrug }}</td>
        <td>{{ row.okrug_num }}</td>
        <td>{{ row.last_name }}</td>
        <td>{{ row.first_name }}</td>
        <td>{{ row.middle_name }}</td>
        <td>{{ row.address }}</td>
        <td>{{ row.phone }}</td>
        <td>{{ row.birthday }}</td>
        <td>{{ row.location }}</td>
        <td class="actions">
          <a href="{{ url_for('edit_okrug', okrug_id=row.id) }}"><button class="action-btn edit-btn">Редагувати</button></a>
          <form method="POST" action="{{ url_for('delete_okrug', okrug_id=row.id) }}" style="display:inline;" onsubmit="return confirm('Видалити?');">
            <button class="action-btn delete-btn" type="submit">Видалити</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
