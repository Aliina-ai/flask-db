<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <title>Додати підписника – Округ 1</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5faff; }
        form { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
        label { display: block; margin-top: 15px; }
        input, select { width: 100%; padding: 8px; margin-top: 5px; }
        button { margin-top: 20px; padding: 10px 15px; background: #3399ff; border: none; color: white; font-weight: bold; border-radius: 5px; cursor: pointer; }
        button:hover { background: #267bd9; }
        a { display: inline-block; margin-top: 20px; color: #003366; text-decoration: none; }
    </style>
</head>
<body>
    <a href="{{ url_for('subscribers_list_1') }}">⬅ Назад до списку підписників</a>
    <h2>Додати підписника – Округ 1</h2>

    <form method="POST">
        <label>Прізвище:
            <input type="text" name="last_name" required />
        </label>
        <label>Ім'я:
            <input type="text" name="first_name" required />
        </label>
        <label>По батькові:
            <input type="text" name="middle_name" required />
        </label>
        <label>Дата народження:
            <input type="date" name="dob" required />
        </label>
        <label>Вулиця:
            <input type="text" name="street" required />
        </label>
        <label>Будинок:
            <input type="text" name="house" required />
        </label>
        <label>Квартира:
            <input type="text" name="apartment" required />
        </label>
        <label>Номер телефону:
            <input type="tel" name="phone" required />
        </label>
        <label>Старший:
            <select name="senior" required>
                <option value="" disabled selected>Оберіть старшого</option>
                {% for elder in elders %}
                    <option value="{{ elder.id }}">{{ elder.last_name }} {{ elder.first_name }}</option>
                {% endfor %}
            </select>
        </label>

        <button type="submit">Зберегти</button>
    </form>

</body>
</html>
