<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Підписники — Округи</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f7f9fb;
            padding: 40px;
        }
        h2 {
            text-align: center;
            color: #2b4f73;
            margin-bottom: 30px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            max-width: 600px;
            margin: 0 auto;
        }
        .okrug-btn {
            background-color: #2b4f73;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }
        .back-button {
            display: inline-block;
            margin-bottom: 25px;
            background-color: #ccc;
            color: #333;
            padding: 10px 14px;
            text-decoration: none;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <a href="{{ url_for('dashboard') }}" class="back-button">← Повернутися</a>
    <h2>Оберіть округ</h2>
    <div class="grid">
        {% for i in range(1, 43) %}
            <a href="{{ url_for('subscribers_by_okrug', okrug=i) }}" class="okrug-btn">Округ {{ i }}</a>
        {% endfor %}
    </div>
</body>
</html>
