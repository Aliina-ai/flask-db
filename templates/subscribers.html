<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <title>Підписники — Округи</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background: #f0f4f8;
        }
        h2 {
            color: #003366;
            margin-bottom: 20px;
        }
        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }
        .btn {
            background-color: #00509e;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px 20px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
            width: 120px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #003366;
        }
    </style>
</head>
<body>

    <div style="margin-top: 30px;">
        <a href="{{ url_for('dashboard') }}" class="btn" style="width:auto;">⬅️ Назад до меню</a>
    </div>

    <h2>Оберіть округ</h2>

    <div class="buttons-container">
        {% for i in range(1, 43) %}
            <a href="{{ url_for('subscribers_by_district', district=i) }}" class="btn">Округ {{ i }}</a>
            <a href="{{ url_for('okrug_1') }}">Округ 1</a>
        {% endfor %}
    </div>

</body>
</html>
