<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Підписники</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f7f9fb;
            padding: 30px;
            margin: 0;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        .back-button {
            background-color: #ccc;
            color: #333;
            padding: 10px 16px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
        }
        .buttons-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 12px;
        }
        .okrug-btn {
            padding: 12px;
            background-color: #2b4f73;
            color: white;
            text-align: center;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            font-size: 14px;
        }
        .okrug-btn:hover {
            background-color: #3c6a99;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <a href="{{ url_for('dashboard') }}" class="back-button">← Повернутися</a>
    </div>

    <h2>Оберіть округ</h2>
    <div class="buttons-container">
        {% for i in range(1, 43) %}
            <a class="okrug-btn" href="#okrug{{ i }}">Округ {{ i }}</a>
        {% endfor %}
    </div>
</body>
</html>
