<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Додати підписника — Округ 9</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f7f9;
      padding: 40px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #2b4f73;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input[type="text"],
    input[type="date"],
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #2b4f73;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }
    .back {
      display: inline-block;
      margin-bottom: 20px;
      color: #2b4f73;
      text-decoration: none;
    }
  </style>
</head>
<body>
<div class="container">
  <a href="{{ url_for('region9') }}" class="back">← Назад до списку</a>
  <h2>Додати підписника — Округ 9</h2>
  <form method="POST">
    <label>Прізвище</label>
    <input type="text" name="last_name" required>

    <label>Ім’я</label>
    <input type="text" name="first_name" required>

    <label>По батькові</label>
    <input type="text" name="middle_name" required>

    <label>Дата народження</label>
    <input type="date" name="birth_date" required>

    <label>Телефон</label>
    <input type="text" name="phone" required>

    <label>Вулиця</label>
    <select name="street" id="street" required onchange="updateBuildings()">
      <option value="">Оберіть вулицю</option>
      {% for street in address_data.keys() %}
        <option value="{{ street }}">{{ street }}</option>
      {% endfor %}
    </select>

    <label>Будинок</label>
    <select name="building" id="building" required onchange="updateDistrict()">
      <option value="">Оберіть будинок</option>
    </select>

    <label>Виборча дільниця</label>
    <input type="text" name="district" id="district" readonly>

    <label>Квартира</label>
    <input type="text" name="apartment">

    <label>Активіст</label>
    <input type="text" name="activist" list="activist-options" required>
    <datalist id="activist-options">
      {% for a in activists %}
        <option value="{{ a.name }}">
      {% endfor %}
    </datalist>

    <button type="submit">Додати</button>
  </form>
</div>

<script>
  const addressData = {{ address_data_json | safe }};

  function updateBuildings() {
    const street = document.getElementById("street").value;
    const buildingSelect = document.getElementById("building");
    buildingSelect.innerHTML = '<option value="">Оберіть будинок</option>';
    document.getElementById("district").value = "";

    if (addressData[street]) {
      const buildings = addressData[street].buildings;
      Object.keys(buildings).forEach(b => {
        const opt = document.createElement("option");
        opt.value = b;
        opt.text = b;
        buildingSelect.appendChild(opt);
      });
    }
  }

  function updateDistrict() {
    const street = document.getElementById("street").value;
    const building = document.getElementById("building").value;
    const districtInput = document.getElementById("district");
    if (addressData[street] && addressData[street].buildings[building]) {
      districtInput.value = addressData[street].buildings[building];
    } else {
      districtInput.value = "";
    }
  }
</script>
</body>
</html>
