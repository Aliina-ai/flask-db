<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Паспортизація</title>
<style>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7f9fb;
      margin: 0;
      padding: 30px;
    }

    h2 {
      color: #2b4f73;
      text-align: center;
      margin-bottom: 15px;
    }

    .table-container {
      overflow-x: auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      padding: 10px;
    }

    table {
      width: 100%;
      min-width: 900px;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px 14px;
      border: 1px solid #ddd;
      font-size: 14px;
      text-align: left;
    }

    th {
      background: #2b4f73;
      color: white;
      font-weight: 600;
    }

    tr:hover {
      background: #f1f5f9;
    }

    /* кнопки дій – якщо знадобляться */
    .actions {
      display: flex;
      gap: 6px;
    }

    .actions button {
      padding: 6px 10px;
      font-size: 13px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .edit-btn {
      background: #4caf50;
      color: white;
    }

    .edit-btn:hover {
      background: #45a043;
    }

    .delete-btn {
      background: #e53935;
      color: white;
    }

    .delete-btn:hover {
      background: #d32f2f;
    }
    
    .top-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

/* Розміри стовпчиків */
th:nth-child(1), td:nth-child(1),
th:nth-child(2), td:nth-child(2),
th:nth-child(3), td:nth-child(3) {
    width: 100px;
}
th:nth-child(4), td:nth-child(4),
th:nth-child(5), td:nth-child(5) {
    width: 250px;
}
th:nth-child(6), td:nth-child(6),
th:nth-child(7), td:nth-child(7),
th:nth-child(8), td:nth-child(8),
th:nth-child(9), td:nth-child(9) {
    width: 120px;
    text-align: center;
}
</style>
</head>
<body>

<a href="{{ url_for('dashboard') }}" class="back-button">← Повернутися</a>
<h2>Паспортизація</h2>

<form method="POST">

<table>

        <tr>
            <th>Великий округ</th>
            <th>Округ</th>
            <th>Виборча дільниця</th>
            <th>Адреса</th>
            <th>ПІП активіста</th>
            <th>Під’їзди</th>
            <th>Поверхи</th>
            <th>Квартири</th>
            <th>Квартир у під’їзді</th>
        </tr>
    </thead>
    <thead>
        <tr>
            <th>1</th>
            <th>1</th>
            <th>321097</th>
            <th>вул. Гайок, 1</th>
            <th>-</th>
            <th>-</th>
            <th>-</th>
            <th>-</th>
            <th>-</th>
</table>
</div>


</form>
</body>
</html>
