<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Додати підписника</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7f9fb;
      padding: 30px;
    }

    .wrapper {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    h2 {
      margin-bottom: 20px;
      color: #2b4f73;
    }

    label {
      margin-top: 15px;
      display: block;
      font-weight: 600;
      color: #333;
    }

    input,
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      margin-top: 25px;
      padding: 10px;
      background: #2b4f73;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #1e3e5a;
    }

    .back {
      margin-bottom: 20px;
      display: inline-block;
      padding: 8px 12px;
      background: #ccc;
      color: #333;
      border-radius: 4px;
      text-decoration: none;
      font-size: 14px;
    }

    .back:hover {
      background: #bbb;
    }
  </style>

  <script>
    function onDistrictChange() {
      document.getElementById('street').value = 'вул. Гайок';
    }

    function filterOptions(inputId, selectId) {
      let input = document.getElementById(inputId).value.toLowerCase();
      let select = document.getElementById(selectId);
      for (let opt of select.options) {
        opt.style.display = opt.value.toLowerCase().includes(input) || !input ? '' : 'none';
      }
    }
  </script>
</head>

<body>
  <div class="wrapper">
    <a href="{{ url_for('region1') }}" class="back">← Повернутися</a>
    <h2>Додати підписника — Округ {{ okrug }}</h2>

    <form method="post">
      <label>Округ</label>
      <input type="text" name="okrug" value="{{ okrug }}" readonly>

      <label>Виборча дільниця</label>
      <select name="district" onchange="onDistrictChange()" required>
        <option value="">Оберіть дільницю</option>
        {% for key, rng in districts.items() %}
          <option value="{{ key }}">{{ key }}: {{ rng }}</option>
        {% endfor %}
      </select>

      <label>Прізвище</label>
      <input name="last_name" required>

      <label>Ім’я</label>
      <input name="first_name" required>

      <label>По батькові</label>
      <input name="middle_name" required>

      <label>Дата народження</label>
      <input type="date" name="birth_date" required>

      <label>Вулиця</label>
      <input id="street" name="street" readonly>

      <label>Будинок</label>
      <input id="building" name="building" list="bldlist" oninput="filterOptions('building','bldlist')" required>
      <datalist id="bldlist">
        <option value="1">
        <option value="2">
        <option value="5">
        <option value="43">
        <option value="77">
        <option value="89">
      </datalist>

      <label>Квартира</label>
      <input name="apartment" required>

      <label>Телефон</label>
      <input name="phone" required>

      <label>Активіст</label>
      <input id="actinp" name="activist" list="actlist">
      <datalist id="actlist">
        {% for a in activists %}
          <option value="{{ a[1] }} {{ a[2] }}"></option>
        {% endfor %}
      </datalist>

      <button type="submit">Додати</button>
    </form>
  </div>
</body>
</html>
