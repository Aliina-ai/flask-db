<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Додати підписника — Округ 5</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f9fb;
      margin: 0;
      padding: 40px;
    }
    .wrapper {
      max-width: 600px;
      margin: auto;
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    }
    h2 {
      text-align: center;
      color: #2b4f73;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 16px;
      font-weight: 600;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 10px 12px;
      margin-top: 6px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      transition: border-color 0.2s ease;
    }
    input:focus, select:focus {
      border-color: #2b4f73;
      outline: none;
    }
    button {
      width: 100%;
      margin-top: 30px;
      padding: 14px;
      background-color: #2b4f73;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1f3e5a;
    }
    .back {
      display: inline-block;
      margin-bottom: 20px;
      padding: 8px 14px;
      background-color: #e0e0e0;
      color: #333;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }
    .back:hover {
      background-color: #cacaca;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <a href="{{ url_for('region5') }}" class="back">← Повернутися</a>
    <h2>Додати підписника — Округ 5</h2>

    <form method="POST" action="{{ url_for('add_region5') }}">
      <label>Прізвище</label>
      <input type="text" name="last_name" required>

      <label>Ім’я</label>
      <input type="text" name="first_name" required>

      <label>По батькові</label>
      <input type="text" name="middle_name" required>

      <label>Дата народження</label>
      <input type="date" name="birth_date" required>

      <label>Телефон</label>
      <input type="text" name="phone" required>

      <label>Вулиця</label>
      <select id="street" name="street" required onchange="updateBuildings()">
        <option value="">Оберіть вулицю</option>
        {% for street in address_data_json|tojson|loads|dict.keys() %}
          <option value="{{ street }}">{{ street }}</option>
        {% endfor %}
      </select>

      <label>Будинок</label>
      <select id="building" name="building" required onchange="updateDistrict()">
        <option value="">Оберіть будинок</option>
      </select>

      <label>Виборча дільниця</label>
      <input type="text" id="district" name="district" readonly>

      <label>Квартира</label>
      <input type="text" name="apartment">

      <label>Активіст</label>
      <input list="activist-options" name="activist" required>
      <datalist id="activist-options">
        {% for a in activists %}
          <option value="{{ a.name }}"></option>
        {% endfor %}
      </datalist>

      <button type="submit">Додати</button>
    </form>
  </div>

  <script>
    const addressData = {{ address_data_json|safe }};

    function updateBuildings() {
      const street = document.getElementById('street').value;
      const bsel = document.getElementById('building');
      bsel.innerHTML = '<option value="">Оберіть будинок</option>';
      document.getElementById('district').value = '';
      if (addressData[street]) {
        addressData[street].buildings.forEach(b => {
          const o = document.createElement('option');
          o.value = b;
          o.text = b;
          bsel.add(o);
        });
      }
    }

    function updateDistrict() {
      const street = document.getElementById('street').value;
      const district = addressData[street]?.district || '';
      document.getElementById('district').value = district;
    }
  </script>
</body>
</html>
