<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Додати підписника — Округ 1</title>
  <style>
    /* Основні стилі сторінки */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f9fb;
      margin: 0;
      padding: 0;
      color: #333;
    }

    /* Контейнер форми */
    .wrapper {
      max-width: 480px;
      margin: 50px auto;
      background: #fff;
      padding: 30px 35px;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(43, 79, 115, 0.15);
      box-sizing: border-box;
    }

    /* Кнопка повернення */
    .back {
      display: inline-block;
      margin-bottom: 25px;
      padding: 10px 18px;
      background-color: #d1d5db;
      color: #2b4f73;
      text-decoration: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .back:hover {
      background-color: #2b4f73;
      color: #fff;
    }

    /* Заголовок */
    h2 {
      text-align: center;
      color: #2b4f73;
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 24px;
    }

    /* Підписи до полів */
    label {
      display: block;
      margin-top: 18px;
      font-weight: 600;
      font-size: 15px;
      color: #1f3a5f;
    }

    /* Поля вводу і селектори */
    input[type="text"],
    input[type="date"],
    select {
      width: 100%;
      padding: 11px 14px;
      margin-top: 8px;
      border: 1.8px solid #cbd5e1;
      border-radius: 6px;
      font-size: 15px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="date"]:focus,
    select:focus {
      border-color: #2b4f73;
      outline: none;
      box-shadow: 0 0 5px rgba(43, 79, 115, 0.3);
    }

    /* Кнопка збереження */
    button {
      width: 100%;
      margin-top: 30px;
      padding: 14px 0;
      background-color: #2b4f73;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #21415a;
    }

    /* Для полів без можливості редагування */
    input[readonly] {
      background-color: #e9ecef;
      color: #6c757d;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <a href="{{ url_for('regions1') }}" class="back">← Повернутися</a>
    <h2>Округ 1 – додати підписника</h2>
    <form method="POST" action="">
      <label for="polling_station">Виборча дільниця</label>
      <input type="text" id="polling_station" name="polling_station" value="" placeholder="Автовизначення" readonly />

      <label for="last_name">Прізвище</label>
      <input type="text" id="last_name" name="last_name" required />

      <label for="first_name">Ім’я</label>
      <input type="text" id="first_name" name="first_name" required />

      <label for="middle_name">По батькові</label>
      <input type="text" id="middle_name" name="middle_name" required />

      <label for="birth_date">Дата народження</label>
      <input type="date" id="birth_date" name="birth_date" required />

      <label for="street">Вулиця</label>
      <select id="street" name="street" required>
        <option value="">Оберіть вулицю</option>
        {% for s in streets %}
          <option value="{{ s }}">{{ s }}</option>
        {% endfor %}
      </select>

      <label for="building">Будинок</label>
      <input type="text" id="building" name="building" />

      <label for="apartment">Квартира</label>
      <input type="text" id="apartment" name="apartment" />

      <label for="phone">Телефон</label>
      <input type="text" id="phone" name="phone" required />

      <label for="activist_select">Активіст</label>
      <select id="activist_select" name="activist_select">
        <option value="">Оберіть активіста</option>
        {% for a in activists %}
          <option value="{{ a[1] }} {{ a[2] }}">{{ a[1] }} {{ a[2] }}</option>
        {% endfor %}
      </select>

      <input
        type="text"
        name="activist_manual"
        placeholder="Або введіть вручну"
        style="margin-top: 8px;"
      />

      <button type="submit">Зберегти</button>
    </form>
  </div>
</body>
</html>
