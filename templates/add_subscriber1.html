<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Додати підписника — Округ 1</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f7fa;
            padding: 30px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px 30px;
            border-radius: 8px;
            position: relative;
        }

        h2 {
            color: #2b4f73;
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }

        input, select, datalist {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #2b4f73;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #466788;
        }

        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 8px 14px;
            background-color: #ccc;
            color: #333;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
        }
    </style>

    <script>
        function updatePollingStation() {
            const street = document.getElementById("street").value.trim();
            const house = document.getElementById("building").value.trim();
            let polling = "";

            const complexHouseNumbers = ["77/43"];
            const num = parseInt(house);
            const isNumeric = !isNaN(num);

            if (street === "вул. Гайок") {
                if (
                    complexHouseNumbers.includes(house) ||
                    (isNumeric && (
                        (num >= 1 && num <= 4) ||
                        (num >= 139 && num <= 177) ||
                        [181, 182, 183, 184, 185, 214, 215].includes(num) ||
                        (num >= 228 && num <= 270)
                    ))
                ) {
                    polling = "321097";
                } else if (
                    isNumeric &&
                    ([5,6,89,90,91,92,93,94,95,96,97,98,99,100,101,102,103,104,105,106,
                      107,108,109,110,111,112,113,114,115,116,117,118,119,120,121,122,
                      123,124,125,126,127,128,129,130,180,219,220,221,222,223,224,225,
                      226,227,399,400,401,402,403].includes(num))
                ) {
                    polling = "321098";
                }
            }

            document.getElementById("polling_station").value = polling;
        }

        function goBack() {
            window.history.back();
        }
    </script>
</head>
<body>

<div class="container">
    <button class="back-button" onclick="goBack()">← Повернутися</button>

    <h2>Додати підписника — Округ 1</h2>

    <form method="post" action="/add_subscriber1">
        <label>Округ</label>
        <input type="text" name="okrug" value="1" readonly>

        <label>Виборча дільниця</label>
        <input type="text" name="polling_station" id="polling_station" readonly>

        <label>Прізвище</label>
        <input type="text" name="last_name" required>

        <label>Ім’я</label>
        <input type="text" name="first_name" required>

        <label>По батькові</label>
        <input type="text" name="middle_name">

        <label>Вулиця</label>
        <input list="streets" name="street" id="street" onchange="updatePollingStation()">
        <datalist id="streets">
            <option value="вул. Гайок">
        </datalist>

        <label>Будинок</label>
        <input list="buildings" name="building" id="building" onchange="updatePollingStation()">
        <datalist id="buildings">
            {% for number in buildings %}
                <option value="{{ number }}">
            {% endfor %}
        </datalist>

        <label>Квартира</label>
        <input type="text" name="apartment">

        <label>Телефон</label>
        <input type="text" name="phone">

        <label>Активіст</label>
        <input list="activists" name="activist">
        <datalist id="activists">
            {% for activist in activists %}
                <option value="{{ activist }}">
            {% endfor %}
        </datalist>

        <button type="submit">Зберегти</button>
    </form>
</div>

</body>
</html>
