<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Додати підписника — Округ 1</title>

            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }
        input, select {

            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;

        }
        button {
            background-color: #2b4f73;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #466788;
        }

<body>

<h2>Додати підписника — Округ 1</h2>

<form method="post" action="/add_subscriber1">

    </select>

    <input type="text" name="apartment">

    <label>Телефон</label>
    <input type="text" name="phone">

    <label>Активіст</label>
    <select name="activist">
        {% for activist in activists %}
            <option value="{{ activist }}">{{ activist }}</option>

    </select>

    <button type="submit">Зберегти</button>
</form>
