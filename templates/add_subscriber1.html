<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Додати підписника — Округ 1</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7f9fb;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .wrapper {
      max-width: 480px;
      margin: 50px auto;
      background: #fff;
      padding: 30px 35px;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(43, 79, 115, 0.15);
    }
    .back {
      display: inline-block;
      margin-bottom: 25px;
      padding: 10px 18px;
      background: #d1d5db;
      color: #2b4f73;
      text-decoration: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      transition: 0.3s;
    }
    .back:hover {
      background: #2b4f73;
      color: #fff;
    }
    h2 {
      text-align: center;
      color: #2b4f73;
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 24px;
    }
    label {
      display: block;
      margin-top: 18px;
      font-weight: 600;
      font-size: 15px;
      color: #1f3a5f;
    }
    input[type="text"],
    input[type="date"],
    select {
      width: 100%;
      padding: 11px 14px;
      margin-top: 8px;
      border: 1.8px solid #cbd5e1;
      border-radius: 6px;
      font-size: 15px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }
    input:focus,
    select:focus {
      border-color: #2b4f73;
      outline: none;
      box-shadow: 0 0 5px rgba(43, 79, 115, 0.3);
    }
    input[readonly] {
      background: #e9ecef;
      color: #6c757d;
      cursor: not-allowed;
    }
    .house-group {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-top: 8px;
    }
    .house-group select,
    .house-group input[type="text"] {
      flex: 1;
    }
    button {
      width: 100%;
      margin-top: 30px;
      padding: 14px 0;
      background: #2b4f73;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #21415a;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <a href="{{ url_for('regions1') }}" class="back">← Повернутися</a>
    <h2>Округ 1 — додати підписника</h2>

    <form method="POST" action="">
      <label for="polling_station">Виборча дільниця</label>
      <input type="text" name="polling_station" id="polling_station" value="" placeholder="Автовизначення" readonly>

      <label for="last_name">Прізвище</label>
      <input type="text" name="last_name" id="last_name" required>

      <label for="first_name">Ім’я</label>
      <input type="text" name="first_name" id="first_name" required>

      <label for="middle_name">По батькові</label>
      <input type="text" name="middle_name" id="middle_name" required>

      <label for="birth_date">Дата народження</label>
      <input type="date" name="birth_date" id="birth_date" required>

      <label for="street">Вулиця</label>
      <select name="street" id="street" required>
        <option value="">Оберіть вулицю</option>
        {% for s in streets %}
          <option value="{{ s }}">{{ s }}</option>
        {% endfor %}
      </select>

      <label for="building_select">Будинок</label>
      <div class="house-group">
        <select id="building_select" name="building_select">
          <option value="">Оберіть або введіть вручну</option>
          {% for b in building_list %}
            <option value="{{ b }}">{{ b }}</option>
          {% endfor %}
        </select>
        <input type="text" name="building_manual" placeholder="Введіть будинок вручну">
      </div>

      <label for="apartment">Квартира</label>
      <input type="text" name="apartment" id="apartment">

      <label for="phone">Телефон</label>
      <input type="text" name="phone" id="phone" required>

      <label for="activist_select">Активіст</label>
      <select name="activist_select" id="activist_select">
        <option value="">Оберіть активіста</option>
        {% for a in activists %}
          <option value="{{ a[1] }} {{ a[2] }}">{{ a[1] }} {{ a[2] }}</option>
        {% endfor %}
      </select>
      <input type="text" name="activist_manual" placeholder="Або введіть вручну" style="margin-top:8px;">

      <button type="submit">Зберегти</button>
    </form>
  </div>
</body>
</html>
