<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Додати підписника — Округ 7</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f9fb;
      padding: 40px;
    }

    h2 {
      text-align: center;
      color: #2b4f73;
    }

    form {
      max-width: 700px;
      margin: 0 auto;
      background: #fff;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-bottom: 15px;
      color: #333;
    }

    label span {
      display: inline-block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="date"],
    select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      background-color: #2b4f73;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }

    button:hover {
      background-color: #3d658f;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 20px;
      color: #2b4f73;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <a href="{{ url_for('region7') }}" class="back-link">← Назад до списку</a>

  <h2>Додати підписника — Округ 7</h2>

  <form method="POST" action="{{ url_for('add_region7') }}">
    <label>
      <span>Округ:</span>
      <input type="text" name="okrug" value="7" readonly>
    </label>

    <label>
      <span>Прізвище:</span>
      <input type="text" name="last_name" required>
    </label>

    <label>
      <span>Ім’я:</span>
      <input type="text" name="first_name" required>
    </label>

    <label>
      <span>По батькові:</span>
      <input type="text" name="middle_name" required>
    </label>

    <label>
      <span>Дата народження:</span>
      <input type="date" name="birth_date" required>
    </label>

    <label>
      <span>Вулиця:</span>
      <select name="street" id="streetSelect" required>
        <option value="">Оберіть вулицю</option>
        {% for street in streets %}
          <option value="{{ street }}">{{ street }}</option>
        {% endfor %}
      </select>
    </label>

    <label>
      <span>Будинок:</span>
      <select name="building" id="buildingSelect" required>
        <option value="">Оберіть будинок</option>
      </select>
    </label>

    <label>
      <span>Квартира:</span>
      <input type="text" name="apartment">
    </label>

    <label>
      <span>Виборча дільниця:</span>
      <input type="text" name="district" id="districtInput" readonly>
    </label>

    <label>
      <span>Телефон:</span>
      <input type="text" name="phone">
    </label>

    <label>
      <span>Активіст:</span>
      <select name="activist">
        {% for a in activists %}
          <option value="{{ a.name }}">{{ a.name }}</option>
        {% endfor %}
      </select>
    </label>

    <button type="submit">Зберегти</button>
  </form>

  <script>
    const buildingsData = {{ buildings7_json | safe }};
    const streetSelect = document.getElementById('streetSelect');
    const buildingSelect = document.getElementById('buildingSelect');
    const districtInput = document.getElementById('districtInput');

    streetSelect.addEventListener('change', function () {
      const selectedStreet = streetSelect.value;
      buildingSelect.innerHTML = '<option value="">Оберіть будинок</option>';
      districtInput.value = '';

      if (selectedStreet && buildingsData[selectedStreet]) {
        const buildingMap = buildingsData[selectedStreet]['buildings'];
        for (const building in buildingMap) {
          const option = document.createElement('option');
          option.value = building;
          option.textContent = building;
          buildingSelect.appendChild(option);
        }
      }
    });

    buildingSelect.addEventListener('change', function () {
      const selectedStreet = streetSelect.value;
      const selectedBuilding = buildingSelect.value;

      if (selectedStreet && selectedBuilding && buildingsData[selectedStreet]) {
        const district = buildingsData[selectedStreet]['buildings'][selectedBuilding];
        districtInput.value = district || '';
      } else {
        districtInput.value = '';
      }
    });
  </script>
</body>
</html>
