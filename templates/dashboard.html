<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <title>Кабінет користувача</title>
    <style>
        body {
            background-color: #e9f0f7;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #003366;
            padding: 16px 24px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .content {
            padding: 40px;
            display: flex;
            gap: 60px; /* Збільшив відстань між меню та контентом */
        }
        h1 {
            color: #003366;
            font-size: 28px;
            margin-top: 0;
        }
        .logout {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .logout:hover {
            text-decoration: underline;
        }
        .menu {
            background-color: #f8fbff;
            border: 1px solid #00509e;
            border-radius: 8px;
            padding: 32px 36px; /* Збільшив паддінг для об’єму */
            max-width: 280px; /* Збільшив ширину меню */
            font-size: 20px; /* Збільшив шрифт */
            color: #003366;
            height: fit-content;
            box-shadow: 0 0 10px rgba(0,80,158,0.2);
        }
        .menu h2 {
            margin-top: 0;
            margin-bottom: 24px;
            font-size: 26px;
        }
        .menu a {
            display: block;
            color: #00509e;
            text-decoration: none;
            margin-bottom: 20px; /* Збільшив відступ між посиланнями */
            padding: 10px 12px; /* Додав padding для кращої клікабельності */
            border-radius: 4px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .menu a:hover {
            color: white;
            background-color: #003366;
            text-decoration: none;
        }
        /* Адаптивність */
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
                padding: 20px;
                gap: 30px;
            }
            .menu, /* Зробити меню на всю ширину */
            h1 {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>Вітаємо, {{ username }}</div>
        <div><a class="logout" href="{{ url_for('logout') }}">Вийти</a></div>
    </div>
    <div class="content">
        <div class="menu">
            <h2>Система обліку</h2>
            <a href="/big_list">Великі округи</a>
            <a href="/small_list">Малі округи</a>
            <a href="/elders_list">Старші</a>
            <a href="/subscribers">Підписники</a>
        </div>
        <div>
            <h1>Особистий кабінет</h1>
            <!-- Прибрано інформацію про роль -->
        </div>
    </div>
</body>
</html>
