<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Список великих округів</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th, td {
        border: 1px solid #003366;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #003366;
        color: white;
      }
      a.btn {
        display: inline-block;
        margin-bottom: 15px;
        padding: 10px 15px;
        background-color: #3399ff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
      }
      a.btn:hover {
        background-color: #267bd9;
      }
    </style>
</head>
<body>
    <h1>Список великих округів</h1>
    <a href="{{ url_for('add_big') }}" class="btn">➕ Додати анкету</a>

    <table>
        <tr>
            <th>Округ</th>
            <th>Прізвище</th>
            <th>Імʼя</th>
            <th>По батькові</th>
            <th>Телефон</th>
            <th>Локації</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row.district_number }}</td>
            <td>{{ row.last_name }}</td>
            <td>{{ row.first_name }}</td>
            <td>{{ row.middle_name }}</td>
            <td>{{ row.phone }}</td>
            <td>{{ row.pickup_points }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
