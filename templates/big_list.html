<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <title>Список великих округів</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9f0f7;
            margin: 0;
            padding: 20px 40px 40px;
        }
        h1, h2 {
            color: #003366;
        }
        .button-row {
            display: flex;
            justify-content: flex-start;
            gap: 20px;
            margin-bottom: 20px;
        }
        .btn {
            background-color: #00509e;
            color: white;
            border: none;
            padding: 10px 18px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #003366;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 10px rgba(0,80,158,0.2);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px 16px;
            border-bottom: 1px solid #ccc;
            text-align: left;
            font-size: 16px;
            color: #003366;
        }
        th {
            background-color: #00509e;
            color: white;
        }
        tr:hover {
            background-color: #f1faff;
        }
    </style>
</head>
<body>
    <h1>Список великих округів</h1>
    <h2>Відповідальні за великі округи</h2>

    <div class="button-row">
        <a href="{{ url_for('dashboard') }}" class="btn">⬅️ Назад до меню</a>
        <a href="{{ url_for('add_form') }}" class="btn">➕ Додати анкету</a>
    </div>

    <table>
        <tr>
            <th>Округ</th>
            <th>Прізвище</th>
            <th>Імʼя</th>
            <th>По батькові</th>
            <th>Телефон</th>
            <th>Локації</th>
        </tr>
        {% for row in bigs %}
        <tr>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
            <td>{{ row[5] }}</td>
            <td>{{ row[6] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
