<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Авторизація</title>
 <style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .login-box {
        background: white;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        width: 340px;
    }
    h2 {
        text-align: center;
        color: #333;
        margin-bottom: 24px;
    }
    label {
        font-weight: 600;
        display: block;
        margin-top: 15px;
    }
    input[type="text"], input[type="password"], button {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        border-radius: 4px;
        font-size: 15px;
        box-sizing: border-box;
    }
    input[type="text"], input[type="password"] {
        border: 1px solid #ccc;
    }
    button {
        margin-top: 20px;
        background-color: #2b4f73; /* менш яскравий синій */
        color: white;
        border: none;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    button:hover {
        background-color: #1d3b59;
    }
    .error {
        color: red;
        text-align: center;
        margin-top: 15px;
    }
</style>

</head>
<body>
    <div class="login-box">
        <h2>Вхід у систему</h2>
        <form method="POST">
            <label>Ім’я користувача</label>
            <input type="text" name="username" required>
            <label>Пароль</label>
            <input type="password" name="password" required>
            <button type="submit">Увійти</button>
            {% if error %}
                <div class="error">{{ error }}</div>
            {% endif %}
        </form>
    </div>
</body>
</html>
